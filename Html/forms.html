<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="index.php" method="post" enctype="multipart/form-data">

    <label for="username">Username</label>
    <input type="text" id="username" minlength="5" maxlength="6" required placeholder="satyam">
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" required>
    <br><br>

    <label for="email">Email Id: </label>
    <input type="email" id="email" placeholder="satyam@fake.com">
    <br><br>

    <label for="phone">Phone: </label>
    <input type="tel" id="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}">
    <br><br>

    <label for="bDay">B day: </label>
    <input type="date" id="bDay">
    <br><br>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="0" max="10" value="1">
    <br><br>

    <label for="title">Title: </label>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." name="title" value="Mr.">

    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." name="title" value="Ms.">

    <label for="Dr.">Dr.</label>
    <input type="radio" id="Dr." name="title" value="Dr.">

    <br><br>

    <label for="payment">Payment</label>
    <select name="payment" id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercarrd</option>
        <option value="paytm">paytm</option>
    </select>
    <br><br>

    <label for="confirm">Confirm</label>
    <input type="checkbox" id="checkbox" required>
    <br><br>

    <label for="comment">Comment</label>
    <textarea id="comment" cols="40" rows="3"></textarea>
    <br><br>

    <label for="file">File: </label>
    <input type="file" id="file" accept="image/png, immage/jpg, image/jpeg">


    <br><br>
    <input type="reset">
    <br><br>
    <input type="submit">
    </form>
</body>
</html>
