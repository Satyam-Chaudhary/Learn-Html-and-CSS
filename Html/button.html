<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <a href="hyperlinks.html" target="_blank">
    <button style="font-size: 20px; background-color: cyan; border: 2px dotted; border-radius: 15px;">Click ME TO GO TO LINKS</button>
    </a>
    <br><br>
    <button onclick="doSomething()" style="font-size: 20px; background-color: cyan; border: 2px dotted; border-radius: 15px;">Click ME</button>
    
    <p id ="greeting">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "GOODBYE";
        }
    </script>
</body>
</html>
