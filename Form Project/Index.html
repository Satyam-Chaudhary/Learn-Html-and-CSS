<head>

    <title>Payment form</title>

<body>
    <div id="contact">
        <h1>Contact Form</h1>
        <h4>* marked are required</h4><br>
    </div>
    <div class="form">
    <form action="index.php">
        <label for="name" class="box">Name : *</label><br>
        <input type="text" id="name" class="box box2"  placeholder="Satyam Chaudhary" required><br>

        <label for="email" class="box">Email id : *</label><br>
        <input type="email" id="email" class="box box2" placeholder="satyam@fake.com" required><br>

        <label for="message" class="box" >Message :</label><br>
        <textarea name="message" class="box box2" id="message" cols="20" rows="4"></textarea><br>

        <label for="Subject" class="box" >Subject : *</label><br>
        <select name="subject" class="box box2" id="subject">
            <option value="Job Enquiry">Job Enquiry</option>
            <option value="Customer Care">Cistomer Care</option>
            <option value="Refund">Refund</option>
            <option value="Freelance">Freelance</option>
            <option value="Quit">Quit</option>
        </select><br>

        <button id="send" class="box"> SEND</button>
    </form>
</div>
</body>
